{% extends "layouts/bs4_layout.html" %}

{% block content %}

<style>
    /* Dropdown Button */
.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* Dropdown button on hover & focus */
.dropbtn:hover, .dropbtn:focus {
  background-color: #3e8e41;
}

/* The search field */
#myInput {
  box-sizing: border-box;
  background-image: url('searchicon.png');
  background-position: 14px 12px;
  background-repeat: no-repeat;
  font-size: 16px;
  padding: 14px 20px 12px 45px;
  border: none;
  border-bottom: 1px solid #ddd;
}

/* The search field when it gets focus/clicked on */
#myInput:focus {outline: 3px solid #ddd;}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f6f6f6;
  min-width: 230px;
  border: 1px solid #ddd;
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
.show {display:block;}
</style>
<div class="container">

    <div class="row mb-5">
        <div class="col-xs-12">
            <h1></h1>
        </div>
    </div>

   <div class="row">
        <div class="col-sm-6">
            <div class="row mb-5">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Search Information</h5>

                            <p class="card-text">

                                <article class="card-body mx-auto" style="max-width: 90%;">
                                    <form method="POST">
                                    {% csrf_token %}
                                    <div>
                                        <div class="row">
                                            <div class="col-6">
                                                <label>Stock Ticker Symbol</label>
                                                <div class="form-group input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"> <i class="fa fa-sitemap"></i> </span>
                                                    </div>
                                                    <input name="company" class="form-control" placeholder="Stock" type="text" maxlength="4">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mt-5">
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-search"></i> Search  </button>
                                                </div> <!-- form-group// -->
                                            </div>
                                            <div class="col-4"></div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <button type="button" class="btn btn-warning btn-block"> Clear  </button>
                                                </div> <!-- form-group// -->
                                            </div>
                                        </div>
                                        <hr>

                                        Current Price: ${{ price }} per share
                                        </p>
                                    </form>
                                </article>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

       <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Market News </h5>
                    <p class="card-text">
                        <p><b>RSS News Feed from Nasdaq</b></p>
                        {% for entry in data.entries %}
                            <li><a target="_blank" href="{{entry.link}}">{{entry.title}}</a></li>
                        {% endfor %}
                        <hr>
                        </div>
                    </p>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
